<!DOCTYPE html>
<html>
<head>
	<title>Providers Price Calculator</title>
	<meta charset=utf-8>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
	<div class="row">
		<h1 class="pt-3">Providers Price Calculator</h1>
	</div>
	<div class="row pt-3">
		<div class="col-lg-6 col-sm-12 p-4">
			<div class="row">
				<label for="storageRange" class="form-label">Storage: <span id="storageRangeValue">100 GB</span></label>
			</div>
			<div class="row">
				<input type="range" id="storageRange" min="1" max="1000" value="100" onchange="updateChart()">
			</div>
		</div>
		<div class="col-lg-6 col-sm-12 p-4">
			<div class="row">
				<label for="transferRange" class="form-label">Transfer: <span id="transferRangeValue">100 GB</span></label>
			</div>
			<div class="row">
				<input type="range" id="transferRange" min="1" max="1000" value="100" onchange="updateChart()">
			</div>
		</div>
	</div>
	<div class="row pt-5">
		<canvas id="chart"></canvas>
	</div>
	<div class="row pt-3 pb-3 text-start">
		<h1>Bunny provider options</h1>
		<div class="form-check">
			<label for="hddRadio" class="form-check-label">HDD</label>
			<input type="radio" name="bunnySwitch" id="hddRadio" class="form-check-input" onchange="updateChart()" checked>
		</div>
		<div class="form-check">
			<label for="ssdRadio" class="form-check-label">SSD</label>
			<input type="radio" name="bunnySwitch" id="ssdRadio" class="form-check-input" onchange="updateChart()">
		</div>
	</div>
	<div class="row pt-3 pb-3 text-start">
		<h1>Scaleway provider options</h1>
		<div class="form-check">
			<label for="singleRadio" class="form-check-label">Single</label>
			<input type="radio" name="scalewaySwitch" id="singleRadio" class="form-check-input" onchange="updateChart()" checked>
		</div>
		<div class="form-check">
			<label for="multiRadio" class="form-check-label">Multi</label>
			<input type="radio" name="scalewaySwitch" id="multiRadio" class="form-check-input" onchange="updateChart()">
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
